<p>lobby works!</p>


<app-overlay-url 
*ngIf="overlayVisible"
[gameId]="ID" 
(close)="toggleOverlay()">
</app-overlay-url>


<div *ngFor="let p of players; let i = index">
  <input
    type="text"
    [readonly]="i !== currentPlayerIndex"
    [ngModel]="i === currentPlayerIndex ? localNames[i] : p?.name"
    (ngModelChange)="onNameChange($event, i)"
    (blur)="i === currentPlayerIndex ? saveName(i) : null"
    class="standartklasse"
  />
</div>
